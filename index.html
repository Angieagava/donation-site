<!--SLIDER-->
  <div class="wrapper">
      <div class="container">
        <section class="section_first">
          <h2 class="text-red">Donate our cause</h2>
          <p class="value_txt"><span class="amount"> 39$</span> <span id="info">can help us improve this product</span></p>
          <div id="slider-connect"></div>
          <span id="value"></span>
           <div class="form-check mt-3">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Yes I would like to donate this amount monthly
            </label>
          </div>
        </section>
<!--NAME FORM-->
          <div id="showDiv">
            <div class="section_second">
              <form class="cmxform" id="dataForm" method="get">
                <fieldset>
                  <legend><span class="number">2</span>&nbsp;Enter your information</legend>
                  <div class="row">
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <p>
                          <label for="name">Name</label>
                          <input type="text" class="form-control form-control-lg" id="name" minlength="5" name="name" aria-describedby="name" placeholder="First Last" value='' required>
                        </p>
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <p>
                          <label for="cemail">Email address</label>
                          <input type="email" name="email" class="form-control form-control-lg"  id="cemail" aria-describedby="cemail" placeholder="your@email.com" value=''>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-12 mt-md-4">
                      <div class="form-group">
                        <p>
                          <label for="address">Address</label>
                          <input type="text" class="form-control form-control-lg" id="address" name="address" placeholder="123 Main St, Apt.2" value='' >
                        </p>
                      </div>
                    </div>
                    <div class="col-md-6 col-12 mt-md-4">
                      <div class="form-group">
                        <p>
                          <label for="city">City, State</label>
                          <input type="text" class="form-control form-control-lg" id="city" name="city" placeholder="Pitsburg,PA" value='' >
                        </p>
                      </div>
                    </div>
                  </div>
                 <span class="badge badge-pill badge-secondary">Submit</span>
                 </fieldset>
              </form>
            </div>
          </div>
<!--CREDIT CARD-->
          <div class="section_third"  id="showDiv1">
            <form>
              <fieldset>
                <legend><span class="number">3</span>&nbsp;Credit card info</legend>
                <div class="ccjs-card form-group" id="cc_info" >
                  <label class="ccjs-number cc_info input">
                    <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                  </label>
                  <input name="card-number" class="ccjs-number form-control form-control-lg" placeholder="1234 5678 9012 3456">
                  <small id="creditcard" class="form-text text-muted">Please enter your credit card number.</small>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4 col-6">
                    <label class="ccjs-csc w-100">
                      <input name="csc" class="ccjs-csc form-control" placeholder="security code">
                    </label>
                    </div>
                    <div class="col-md-4 col-6">
                      <div class="form-group">
                        <fieldset class="ccjs-expiration form-control">
                          <select name="month" class="ccjs-month">
                            <option selected disabled>MM</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                          <select name="year" class="ccjs-year">
                            <option selected disabled>YY</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                          </select>
                        </fieldset>
                      </div>
                    </div>
                    <div class="col-md-4 col-6">
                      <select name="card-type" class="ccjs-hidden-card-type form-control">
                        <option value="amex" class="ccjs-amex">American Express</option>
                        <option value="discover" class="ccjs-discover">Discover</option>
                        <option value="mastercard" class="ccjs-mastercard">MasterCard</option>
                        <option value="visa" class="ccjs-visa">Visa</option>
                        <option value="maestro" class="maestro">Maestro</option>
                        <option value="unionpay" class="unionpay">UnionPay</option>
                        <option value="visa-electron" class="visa-electron">Visa Electron</option>
                      </select>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>      
       <button type="button" class="btn btn-donate" id="showButton" name="answer"><strong>Donate</strong></button>
